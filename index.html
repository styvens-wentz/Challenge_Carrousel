<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <title>Carrousel</title>
</head>
<body>

<div class="container">
    <div class="button" onclick="left()"><img src="https://image.ibb.co/mRsEb7/left_arrow.png" alt=""></div>
    <div class="ensemble_carte">
        <ul class="conteneur_carte">
            <li class="box" style="background-color:red">Emplacement 1</li>
            <li class="box">Emplacement 2</li>
            <li class="box">Emplacement 3</li>
            <li class="box">Emplacement 4</li>
            <li class="box">Emplacement 5</li>
            <li class="box box_cacher">Emplacement 6</li>
            <li class="box box_cacher">Emplacement 7</li>
        </ul>
    </div>
    <div class="button" onclick="right()"><img src="https://image.ibb.co/dfPSw7/right_arrow.png" alt=""></div>
</div>

<!-- Optional -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="base.js"></script>
</body>
</html>
